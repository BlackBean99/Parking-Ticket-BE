    username: ${PROD_DATASOURCE_USERNAME:sa}
    password: ${PROD_DATASOURCE_PASSWORD:}

  jpa:
    database-platform: ${PROD_JPA_DATABASE-PLATFORM:org.hibernate.dialect.H2Dialect}
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  logging:
    level:
